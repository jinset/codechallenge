<div class="row">
  <div class="col-12 col-lg-6">
    <ul class="list-group">
      <li class="list-group-item">
        @for(item of dataApi; track item.id) {
        <h2>{{ item.title }}</h2>
        <p>{{ item.body }}</p>
        <small>User ID: {{ item.userId }}, ID: {{ item.id }}</small>
        }
      </li>
    </ul>
  </div>
</div>
